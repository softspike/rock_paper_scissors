<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors Game</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
 <h1>Rock Paper Scissors</h1> 
 </header>
 
 <div class="score-board">
        <!-- block elements always starts on a new line -->
         <div id="user-label" class="badge">user</div>
         <div id="computer-label" class="badge">comp</div>
         <!-- inline element, same line -->
         <span id="user-score">0</span>:<span id="comp-score">0</span>      
</div>
    <div class="result">
     <p>Paper covers rock. You win!</p>
    </div>
<div class="choices">
    <div class="choice">
        <img id="r" src="images/rock.png" alt="rock">
    </div>
    <div class="choice">
        <img id="p" src="images/paper.png" alt="paper">
    </div>
    <div class="choice">
        <img id="s" src="images/scissors.png" alt="scissors">
    </div>
</div>  

<p id="action-message">Make your move</p>
<script src="app.js"></script>

</body>
</html>
